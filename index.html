<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1067157287775905",
          xfbml: true,
          version: "v20.0",
        });
        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      function facebookLogin() {
        FB.login(
          function (response) {
            if (response.authResponse) {
              FB.api("/me", { fields: "name,email" }, function (userInfo) {
                // Store user data in localStorage
                localStorage.setItem("fbUser", JSON.stringify(userInfo));

                // Redirect to main page after successful login
                window.location.href = "main.html";
              });
            } else {
              console.log("User cancelled login or did not fully authorize.");
            }
          },
          { scope: "public_profile,email" }
        ); // You can request more permissions here if needed
      }
    </script>
  </head>
  <body>
    <h1 class="myH1">Login</h1>
    <div class="login-container">
      <form id="loginForm" action="main.html">
        <h2>Login</h2>
        <hr />
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />
        <button type="submit">Login</button>
      </form>

      <fb:login-button
        scope="public_profile,email"
        onlogin="checkLoginState();"
      >
        <button type="button" onclick="facebookLogin()">
          Login with Facebook
        </button>
      </fb:login-button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
